<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc-style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <h1>Plamen's calculator</h1>
        <section class="calculator">
            <textarea name="calculator screen" id="calc-screen" cols="30" rows="2" readonly></textarea>
            <button class="btn-C">C</button>
            <button class="hero btn-plus-minus">+/-</button>
            <button class="hero btn-percent">%</button>
            <button class="hero btn-divide">รท</button>
            <button class="btn-7">7</button>
            <button class="btn-8">8</button>
            <button class="btn-9">9</button>
            <button class="hero btn-multiply">X</button>
            <button class="btn-4">4</button>
            <button class="btn-5">5</button>
            <button class="btn-6">6</button>
            <button class="hero btn-minus">-</button>
            <button class="btn-1">1</button>
            <button class="btn-2">2</button>
            <button class="btn-3">3</button>
            <button class="hero btn-plus">+</button>
            <button class="btn-zero">0</button>
            <button class="btn-dot">.</button>
            <button class="hero btn-equals">=</button>
        </section>
        <script src="app.js"></script>
    </main>    
</body>
</html>
